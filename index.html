<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴퓨터SW 23017018 김수민</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="weather-container">
        <header>
            <h1>날씨알리미</h1>
            <div class="logos">
                <img src="./image/html_logo.png" alt="HTML">
                <img src="./image/css_logo.png" alt="CSS">
                <img src="./image/js_logo.png" alt="JS">
            </div>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="도시 이름을 영어로 입력하세요">
                <button id="search-button">검색</button>
                <button id="location-button" title="내 위치 날씨 보기">내 위치 날씨 보기</button>
            </div>

            <div class="recent-searches">
                <h3>최근 검색</h3>
                <div id="recent-search-list"></div>
            </div>

            <div id="error-message" class="error"></div>

            <section id="current-weather" class="weather-card">
                <h2>현재 날씨</h2>
                <div class="weather-details">
                    <img id="weather-icon" src="./image/sunny.png" alt="날씨 아이콘">
                    <div id="temperature">--°C</div>
                </div>
                <div id="weather-description"></div>
                <div class="additional-info">
                    <div><span id="humidity"></span></div>
                    <div><span id="wind-speed"></span></div>
                    <div><span id="air-quality"></span></div>
                </div>
                <button id="unit-toggle-button">화씨(°F)로 변경</button>
            </section>
            
            <section id="forecast">
                <div id="forecast-cards" class="forecast-container">
                    </div>
            </section>

            <section id="diary-section" class="weather-card">
                <h2>오늘의 일기</h2>
                <div class="date-display" id="diary-date"></div>
                <textarea id="diary-input" placeholder="오늘 날씨는 어땠나요? 기분이나 옷차림을 기록해보세요."></textarea>
    
                <div class="diary-buttons">
                    <button id="save-diary-button">저장하기</button>
                    <button id="view-diary-button" class="secondary-btn">모아보기</button>
                </div>
            </section>

            <div id="diary-modal" class="modal">
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>지난 일기</h2>
                    <div id="diary-list-container"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made by 23017018 김수민 - 어셈블리어 기말과제</p>
        </footer>
    </div>

    <div id="weather-advice-popup">
        <span id="advice-text">날씨 정보를 불러오는 중...</span>
        <button id="close-advice-btn">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
